<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Zip File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Upload a Zip File and Test Cases</h1>
        <form action="{{ url_for('upload_zip') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose a zip file:</label>
                <input type="file" class="form-control" name="file" id="file" required>
            </div>

            <div class="mb-3">
                <label for="input_data" class="form-label">Expected Inputs (separated by "---"):</label>
                <textarea class="form-control" name="input_data" id="input_data" rows="4" placeholder="Input 1 --- Input 2 --- Input 3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="expected_output" class="form-label">Expected Outputs (separated by "---"):</label>
                <textarea class="form-control" name="expected_output" id="expected_output" rows="4" placeholder="Output 1 --- Output 2 --- Output 3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Upload and Grade</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning mt-3">
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
