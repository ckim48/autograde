<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .result-item {
            margin-bottom: 15px;
        }
        .result-list {
            margin-left: 30px;
        }
        .pass {
            color: green;
        }
        .fail {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Grading Results</h1>
        <ul class="list-group">
        {% for file, file_results in results %}
            <li class="list-group-item result-item">
                <strong>{{ file }}</strong>:
                <ul class="list-group result-list mt-3 mb-3">
                {% for result in file_results %}
                    <li class="list-group-item {{ 'pass' if 'Pass' in result else 'fail' }}">
                        {{ result }}
                    </li>
                {% endfor %}
                </ul>
            </li>
        {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
